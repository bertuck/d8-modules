kb_error_pages.access_denied:
  path: '/access-denied'
  defaults:
    _title: '403'
    _controller: '\Drupal\kb_error_pages\Controllers\ErrorController::AccessDenied'
  requirements:
      _permission: 'access content'
kb_error_pages.not_found:
  path: '/not-found'
  defaults:
    _title: '404'
    _controller: '\Drupal\kb_error_pages\Controllers\ErrorController::NotFound'
  requirements:
      _permission: 'access content'
kb_error_pages.config.access_denied:
  path: '/admin/error_pages/access-denied'
  defaults:
    _title: '403'
    _form: '\Drupal\kb_error_pages\Form\Configuration403Form'
  requirements:
      _permission: 'Error pages permissions'
  options:
      _admin_route: TRUE
kb_error_pages.config.not_found:
  path: '/admin/error_pages/not-found'
  defaults:
    _title: '404'
    _form: '\Drupal\kb_error_pages\Form\Configuration404Form'
  requirements:
      _permission: 'Error pages permissions'
  options:
      _admin_route: TRUE
